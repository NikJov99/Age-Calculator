<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-input-section">
          <div class="form-input">
            <label for="input-day" id="day-label">DAY</label>
            <input type="text" placeholder="DD" id="input-day" />
            <span class="error">This field is required</span>
          </div>
          <div class="form-input">
            <label for="input-month" id="month-label">MONTH</label>
            <input type="text" placeholder="MM" id="input-month" />
            <span class="error">This field is required</span>
          </div>
          <div class="form-input">
            <label for="input-year" id="year-label">YEAR</label>
            <input type="text" placeholder="YYYY" id="input-year" />
            <span class="error">This field is required</span>
          </div>
        </div>
        <button></button>
      </form>
      <div class="result">
        <p><span id="display-year">- -</span> years</p>
        <p><span id="display-month">- -</span> months</p>
        <p><span id="display-day">- -</span> days</p>
      </div>
    </div>
  </body>
</html>
